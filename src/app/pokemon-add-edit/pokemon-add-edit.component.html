<div style="padding: 0 1em 1em 1em;">
    <!-- header -->
    <div style="width: 100%; height: 4em;" mat-dialog-title>
        <h2>
            New Character
        </h2>
    </div>

    <!-- content -->
    <form [formGroup]="pokemonForm" (ngSubmit)="onFormSubmit()">
        <div style="width: 100%; padding-top: 1em;" mat-dialog-content>
            <div class="row" style="display: flex; gap: .5em;">
                <mat-form-field appearance="outline">
                    <mat-label>Character Name</mat-label>
                    <input matInput formControlName="charName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nick Name</mat-label>
                    <input matInput formControlName="nickName">
                </mat-form-field>
            </div>
            <div class="row" style="margin: 1em 0;">
                <div style="display: flex; gap: 1em;">
                    <div
                        *ngFor="let item of listAbility"
                        style="background-color: #eee; border-radius: 5px; text-align: center; padding: .2em .8em; position: relative;"
                    >
                        <span style="color: #000;">
                            {{item}}
                        </span>
                        <div
                            style="background-color: red; color: #fff; border-radius: 100%; padding: .3em; width: .5em; height: .5em; display: flex; align-items: center; justify-content: center; position: absolute; top: -.6em; right: -.6em; cursor: pointer;"
                        >
                            <span style="margin-bottom: .2em; margin-left: .1em;">
                                x
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 1em 0;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Ability</mat-label>
                    <input matInput formControlName="ability" (keyup.enter)="onEnter()">
                </mat-form-field>
                <span
                    style="color: red; font-size: 12px; margin-top: -2em;"
                >
                    Max 3 abilities
                </span>
            </div>
            <div class="row" style="width: 100%; padding: 1em 0;">
                <label id="example-radio-group-label">Super Power</label>
                <div>
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        formControlName="superPower"
                    >
                        <mat-radio-button class="example-radio-button" *ngFor="let item of superPower" [value]="item">
                            {{item}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="row" style="display: flex; gap: .5em; padding: 1em 0;">
                <mat-form-field appearance="outline">
                    <mat-label>Choose an color</mat-label>
                    <mat-select
                        formControlName="color"
                    >
                        <mat-option *ngFor="let item of color" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Choose an Habitat</mat-label>
                    <mat-select
                        formControlName="habitat"
                    >
                        <mat-option *ngFor="let item of habitat" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        
        <!-- action -->
        <div mat-dialog-actions style="display: flex; justify-content: end; width: 100%;">
            <div>
                <button mat-raised-button color="warn" style="width: 8em; padding: 1em 2em;" [mat-dialog-close]="false">
                    Cancel
                </button>
                <button mat-raised-button mat-button style="background-color: #FF9130; width: 8em; padding: 1em 2em;" type="submit">
                    Create
                </button>
            </div>
        </div>
    </form>

</div>
